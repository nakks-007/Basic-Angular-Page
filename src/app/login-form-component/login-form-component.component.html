<div class="container">
  <h1>Employee Registeration</h1>

  <form #login="ngForm" (ngSubmit)="submit(login)">
    
    <div class="form-group">
      <label for="firstName">First Name</label><br />
      <input
        #name="ngModel" required minlength="3" maxlength="20"
        type="text" name="firstName" class="form-control" ngModel />
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <p *ngIf="['name.errors.required']">First Name Required</p>
            <p *ngIf="['name.errors.minlength']">Name should be more than 5 characters</p>
        </div>
    </div>
    <pre></pre>

    <div class="form-group">
      <label for="lastName">Last Name</label><br />
      <input type="text" name="lastName" class="form-control" ngModel />
    </div>
    <pre></pre>

    <div class="form-group">
      <label for="email">E-Mail</label><br />
      <input type="text" name="email" class="form-control" ngModel />
    </div>
    <pre></pre>

    <div class="form-group">
      <label for="password">PassWord</label><br />
      <input type="text" name="password" class="form-control" ngModel />
    </div>
    <pre></pre>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
